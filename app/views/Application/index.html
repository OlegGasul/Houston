#{extends 'main.html' /}
#{set title: 'Houston HQ' /}

<div id="bar-wrp">
    <div>
        <input id="search_string" type="text" placeholder="Адрес" />
        <div id="results"></div>
    </div>
</div>

<div id="map-wrp">
    <div id="map"></div>
</div>

<div id="popup" style="display: none">
    <a href="#" onclick="goHere();">Ехать сюда!</a>
</div>

<script>
    var searchController = new MapSearchController();
    var dataManager = new DataManager();
    var geoHelper = new GeoHelper();

    var gpsMarker = null;
    var marker = null;
    var polyline = null;
    var routeFlag = false;

    var map = new L.Map('map', {center: new L.LatLng(50.45553, 30.52448), zoom: 10, zoomAnimation: false });

    function calculateRoute() {
        if (gpsMarker != null && marker != null && routeFlag) {
            routeFlag = false;

            var gpsLatlng = gpsMarker.getLatLng();
            var latlng = marker.getLatLng();
            searchController.calculateRoute(gpsLatlng.lng + "," + gpsLatlng.lat, latlng.lng + "," + latlng.lat, function(geometry) {
                if (polyline != null) {
                    map.removeLayer(polyline);
                }

                polyline = new L.Polyline(geometry, {
                    color: 'red',
                    weight: 5,
                    opacity: 0.4,
                    smoothFactor: 1
                }).addTo(map);
            });
        }
    }

    function goHere() {
        if (marker == null)
            return;

        var latlng = marker.getLatLng();
        dataManager.setKey("destination", latlng.lat + "," + latlng.lng, function() {
            routeFlag = true;
            calculateRoute();
        });
        marker.closePopup();
    }

    $(document).ready(function() {
//        var yandex = new L.Yandex();
//        var yandexTraffic = new L.Yandex("null", {traffic: true, opacity: 0.5, overlay: true});
        var google = new L.Google('ROADMAP');
        var googleSatellite = new L.Google();
//        map.addLayer(yandex);
        map.addLayer(google);
        map.addLayer(googleSatellite);
        map.addControl(new L.Control.Layers({'Google карта': google, 'Google спутник': googleSatellite}/*, 'Yandex карта': yandex}, {"Traffic": yandexTraffic}*/));

        function setMarker(latlng) {
            if (marker == null) {
                marker = L.marker(latlng, {draggable: 'true'}).addTo(map);
                marker.bindPopup($('#popup').html());
            } else
                marker.setLatLng(latlng);

            marker.openPopup();
        }

        $('#search_string').enterKey(function () {
            var text = $(this).val();

            function doSearch() {
                searchController.search('Киев, ' + text, function(data) {
                    $('#results').html('');
                    for (var i = 0; i < data.length; i++) {
                        $('#results').append('<div><a href="#" class="address" data-coordinate="' + data[i].geo + '">' + data[i].description + '</a></div>')
                    }

                    $('.address').click(function() {
                        var coordinates = $(this).attr('data-coordinate').split(' ');
                        setMarker(coordinates.reverse());
                        map.setView(marker.getLatLng(), 17);
                    });
                });
            }

            var regexp1 = /.*?(\d+)\s*°(\d+)\s*‘(\d+)\s*‘\s*‘\s*N\s*,\s*(\d+)\s*°\s*(\d+)\s*‘\s*(\d+)\s*‘\s*‘\s*E.*?/i;
            if (regexp1.test(text)) {
                var results = regexp1.exec(text);
                var lat = geoHelper.convertToDec(results[1], results[2], results[3]);
                var lng = geoHelper.convertToDec(results[4], results[5], results[6]);
                setMarker([lat, lng]);
                map.setView(marker.getLatLng(), 17);
            } else if (/[a-zA-Zа-яА-Я]+/ig.test(text)) {
                var coordinates = text.split(',');
                if (coordinates.length < 2)
                    doSearch()
                setMarker(coordinates.reverse());
                map.setView(marker.getLatLng(), 17);
            } else {
                doSearch()
            }
        });

        map.on('click', function(e) {
            setMarker(e.latlng);
        });

        function requestGPS() {
            dataManager.getKey("gps", 0, function(data) {
                if (data.value) {
                    var coordinates = data.value.split(',');
                    if (!gpsMarker) {
                        gpsMarker = L.circleMarker(coordinates, {weight: 7, radius: 7, color: 'red'}).addTo(map);
                    } else
                        gpsMarker.setLatLng(coordinates);

                    calculateRoute();
                }

                setTimeout(requestGPS, 1000);
            });
        }

        setTimeout(requestGPS, 1000);

        dataManager.getKey("destination", 0, function(data) {
            if (data.value) {
                var coordinates = data.value.split(',');
                setMarker(coordinates);

                routeFlag = true;
                calculateRoute();
            }
        });
    });
</script>
